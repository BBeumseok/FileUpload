spring.application.name=restFileUpload
server.port=8090
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/restfile?serverTimezone=Asia/Seoul
spring.datasource.username=file
spring.datasource.password=file

# Spring Data JPA Setting
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.show-sql=true

# Logging Setting
logging.level.org.springframework=info
logging.level.org.example=debug
logging.level.org.springframework.security=debug

# FileUpload Setting
spring.servlet.multipart.enabled=true
spring.servlet.multipart.location=C:\\upload
spring.servlet.multipart.max-request-size=30MB
spring.servlet.multipart.max-file-size=10MB

# Controller?? ??? ??? ??? ??? ??
org.example.upload.path=C:\\upload
